syntax = "proto3";

package TIReports;

option csharp_namespace = "TIReportGenerator.Protos";

import "SharedMessages.proto";

message FleetData {
    string name = 1;
    string faction = 2;
    string location = 3;
    string status = 4;
    float combat_power = 5;
    int32 ship_count = 6;
    DeltaVData delta_v = 7;
    Quantity cruise_acceleration = 8;
    string homeport = 9;
    repeated ShipData ships = 10;
}

message ShipData {
    string name = 1;
    string class_name = 2;
    string role = 3;
    float combat_power = 4;
    float assault_power = 5;
    DeltaVData delta_v = 6;
    AccelerationData acceleration = 7;
    string status = 8;
}

message DeltaVData {
    Quantity current = 1;
    Quantity max = 2;
}

message AccelerationData {
    Quantity combat = 1;
    Quantity cruise = 2;
}
