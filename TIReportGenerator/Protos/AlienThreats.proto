
syntax = "proto3";

package TIReports;

option csharp_namespace = "TIReportGenerator.Protos";

message XenoformingSite {
    string nation = 1;
    string region = 2;
    string severity = 3;
}

message XenoCouncilor {
    string name = 1;
    string location = 2;
    string mission = 3;
}

message FleetMovement {
    string fleet_name = 1;
    float combat_power = 2;
    string departing_from = 3;
    string destination = 4;
    string arrival = 5;
    string presumed_intent = 6;
}

message ThreatReport {
    string player = 1;
    float estimated_hate = 2;
    float war_hate_threshold = 3;
    float total_war_hate_threshold = 4;
    repeated XenoCouncilor known_xenos = 5;
    repeated XenoformingSite known_xenoforming = 6;
    repeated FleetMovement fleet_movements = 7;
}